<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <link rel="icon" type="image/html" href="images.png">
    </head>
    <body>
        <svg height="500" width="500" style="border:1px solid red">
            <line x1="0" y1="0" x2="500" y2="500" stroke="tomato" strokewidth="2px"/>
            <line x1="0" y1="500" x2="500" y2="0" stroke="cyan" strokewidth="2px"/>
        </svg>
        <br>
        <svg height="500" width="500" style="border:5px solid black">
            <rect x="10" y="10" height="200" width="300" stroke="blue" strokewidth="2px" fill="cyan" />
            <rect x="50" y="300" height="50" width="50" stroke="tomato" strokewidth="6px" fill="grey" rx="10px" ry="10px"/>
        </svg>
        <br>
        <svg height="500" width="500" style="border:5px solid black">
            <circle cx="150" cy="100" r="50" stroke="green" strokewidth="5px" fill="grey"/>
            <ellipse cx="350" cy="300" rx="100" ry="150" stroke="black" strokewidth="10px" fill="cyan"/> 
        </svg>
        <br><br>
        <svg height="400" width="400" style="border:10px solid black">
            <line x1="200" y1="0" x2="100" y2="150" stroke="blue" strokewidth="2px"/>
            <line x1="200" y1="0" x2="300" y2="150" stroke="blue" strokewidth="2px"/>
            <rect x="100" y="150" height="300" width="200" stroke="blue" strokewidth="2px" fill="cyan" />
            <rect x="150" y="250" height="150" width="100" stroke="black" strokewidth="2px" fill="red" />
            <circle cx="200" cy="85" r="30" stroke="green" strokewidth="5px" fill="grey"/>
        </svg>
        <svg height="400" width="400" style="border:10px solid black">
            <polygon points="200,0,100,150,300,150" stroke="red" strokewidth="10px" fill="orange" fill-rule="nonzero"/>
        </svg>
        <svg height="400" width="400" style="border:10px solid black">
            <polygon points="200,0,50,400,400,175,0,175,350,400" stroke="red" strokewidth="10px" fill="grey" fill-rule="evenodd"/>
        </svg>
        <br><br>
        <svg height="250" width="250" style="border:5px solid black">
            <rect width="100%" height="100%" fill="grey"></rect>
            <circle cx="120" cy="120" r="80" fill="cyan"></circle>
            <text x="100" y="130" font-size="16" fill="black">SVG</text>
        </svg>
        <br><br>
        <svg height="400" width="400" style="border:5px solid black">
            <circle cx="200" cy="400" r="200" fill="lightpink"></circle>
            <circle cx="200" cy="400" r="180" fill="purple"></circle>
            <circle cx="200" cy="400" r="150" fill="blue"></circle>
            <circle cx="200" cy="400" r="120" fill="green"></circle>
            <circle cx="200" cy="400" r="90" fill="orange"></circle>
            <circle cx="200" cy="400" r="60" fill="yellow"></circle>
            <circle cx="200" cy="400" r="30" fill="red"></circle>
        </svg>
        <br> 
        <svg height="400" width="400" style="border:2px grey">
            <circle cx="200" cy="225" r="200" fill="yellow"></circle>
            <polygon points="200,0,50,400,400,175,0,175,350,400" stroke="red" strokewidth="10px" fill="white" fill-rule="evenodd"/>
            <text x="175" y="220" font-size="25" fill="black">SUN</text>
        </svg>
        <br>
        <svg height="200" width="200" style="border:2px black">
            <rect width="100%" height="100%" fill="orange"></rect>
            <polygon points="100,10 40,198 190,78 10,78 160,198" fill-rule="evenodd" fill="white" stroke="black" stroke-width="3"></polygon>
        
        </svg>
    </body>
</html>
