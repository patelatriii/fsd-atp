<!DOCTYPE html>
<html>
    <head>
        <title>TRAIN SVG</title>
        <link rel="icon" type="image/html" href="NFT.jpg">
    </head>
    <body>
        <svg height="500" width="1000" style="border:1px green">
            <rect height="100%" width="100%" fill="blue"></rect>
            <rect x="50" y="25" height="225" width="100" fill="black"></rect>
            <rect x="85" y="250" height="150" width="30" fill="black"></rect>
            <circle cx="100" cy="75" r="25" fill="red"></circle>
            <circle cx="100" cy="135" r="25" fill="yellow"></circle>
            <circle cx="100" cy="195" r="25" fill="green"></circle>
            <rect x="0" y="400" height="10" width="1000" fill="brown" stroke="black" stroke-width="4"></rect>
            <rect x="100" y="275" height="85" width="175" fill="red" stroke="black" stroke-width="3px"></rect>
            <circle cx="620" cy="320" r="25" fill="black"></circle>
            <rect x="360" y="275" height="85" width="180" fill="red" stroke="black" stroke-width="3px"></rect>
            <rect x="540" y="220" height="140" width="80" fill="red" stroke="black" stroke-width="3px"></rect>
            <rect x="540" y="185" height="35" width="20" fill="black"></rect>
            <rect x="275" y="300" height="15" width="85" fill="black"></rect>
            <circle cx="140" cy="380" r="20" fill="black"></circle>
            <circle cx="225" cy="380" r="20" fill="black"></circle>
            <circle cx="410" cy="380" r="20" fill="black"></circle>
            <circle cx="510" cy="380" r="20" fill="black"></circle>
            <ellipse cx="525" cy="170" rx="40" ry="25" fill="white"></ellipse>
            <ellipse cx="480" cy="150" rx="40" ry="30" fill="white"></ellipse>
            <ellipse cx="440" cy="120" rx="40" ry="30" fill="white"></ellipse>
        </svg>
    </body>
</html
